<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emoji Guessing Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="emoji.css">
  </head>
  <body>
    <div class="container">
    <h1> Emoji Guessing Game </h1>
    <div id="description"></div>
    <input type="text" id="guess-input" placeholder="Enter your guess"/>
    <button class="button" id="guess-button">Guess</button>
    <button class="button" id="hint-button">Show Hint</button>
    <div id="result"></div>
    <div id="score">score:0</div>
    <div id="streak"></div>
    <div id="high-score"></div>
    <div id="timer">
      <h1 class="time" id="time"></h1>
    </div>
    <div id="progress-bar"></div>
    <button class="button" id="restart-button" style="display:none"> Restart </button>
    </div>  
	<script src="emoji.js" ></script>
  </body>
</html>
